description: >
  Install python package run tests, upload coverage reports, store test result xml and optionally
  deploy the package to pypi (on tag).
  To deploy the package on tag you need to set PYPI_USER, PYPI_PASSWORD in your environment.

usage:
  version: 2.1
  orbs:
    py: nic30/python-all-in-1@0.3.1
    python: circleci/python@3.1.0
  jobs:
    install-and-test:
      executor:
        name: python/default
        tag: '3.13.7' # https://circleci.com/developer/images/image/cimg/python
      steps:
        - checkout
        - py/install-setup-py
        - py/test-and-coverage

    deploy:
      executor:
        name: python/default
        tag: '3.13.7' # https://circleci.com/developer/images/image/cimg/python
      steps:
        - py/deploy-pypi

  workflows:
    main:
      jobs:
        - install-and-test
        - deploy:
            requires:
              - install-and-test
            filters:
              tags:
                only: /v[0-9]+(\.[0-9]+)*/
              branches:
                ignore: /.*/
